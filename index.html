<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;800&family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title>Reseva Hotel</title>
</head>
<body>
    <header>
        <!-- NAVEGAÇÃO COM LOGO -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary"  data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                <img src="src/img/icon.png" alt="Logo" width="100" height="100" class="d-inline-block align-text-center">
                ReserveHotel.com
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link" href="#">INFORMAÇÃO</a>
                      <a class="nav-link" href="#">INFORMAÇÃO</a>
                      <a class="nav-link" href="#">INFORMAÇÃO</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- CAROUSEL COM AS IMAGENS E PROMOÇOES -->
        <section class="shadow">
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
    
            <div class="carousel-inner">
              <div class="carousel-item active bloco">
                <img src="src/img/img-caroussel/capa-sauiperesorts.jpg" class="d-block w-100" alt="">
              </div>
    
              <div class="carousel-item bloco">
                <img src="src/img/img-caroussel/16298577_575738222621394_5797609202602928152_n.jpg" class="d-block w-100" alt="">
              </div>
    
              <div class="carousel-item bloco">
                <img src="src/img/img-caroussel/FOTO-DE-CAPA-11.jpg" class="d-block w-100" alt="">
              </div>
    
            </div>
    
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
    
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
    
          </div>
        </section>

    </header>
    <main>
      <!-- FORMULÁRIO HORIZONTAL -->
      <section>
        <form action="" class="d-flex">
          <!-- destino -->
          <div class="form-floating mb-3">
            <input type="text" name="" id="">
          </div>
          <!-- datas de entrada e saida -->
          <div class="form-floating mb-3">
            <input type="date" name="" id="">

            <input type="date" name="" id="">
          </div>
          <!-- quantidade de pessoas e quartos -->
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
            <div class="form-floating">
              <input type="number" class="form-control" id="floatingInputGroup1" placeholder="quartos">
              <label for="floatingInputGroup1">Quartos</label>
            </div>
          </div>
          <button type="submit"></button>

        </form>

      </section>


    </main>

    <footer class="container-fluid bg-body-tertiary p-4 d-flex flex-column align-items-center" data-bs-theme="dark">

      <p class="text-white text-center">Todos os direitos reservados &copy; 2023</p>

      <div>
          <a href="#"><i class="fa-brands fa-youtube p-2"></i></a>
          <a href="#"><i class="fa-brands fa-twitter p-2"></i></a>
          <a href="#"><i class="fa-brands fa-instagram p-2 text "></i></a>
          <a href="#"><i class="fa-brands fa-facebook p-2"></i></a>
      </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
